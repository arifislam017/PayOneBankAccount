<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank</title>
    <!-- Daisy Ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justyfi-content:center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Account html -->

                <div class="stats shadow">
                  <div class="stat">
                    <div class="stat-title">Account Balance</div>
                    <div id="account_balance" class="stat-value">82500</div>
                  </div>
                </div>
                <div class="divider"></div>
                <!-- Add Money Form Start -->
               
                    
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="add_money" type="text" placeholder="Add Money" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin Number</span>
                          </label>
                          <input id="pin_number" type="password" placeholder="Pin Number" class="input input-bordered" required />               
                        </div>
                        <div class="form-control mt-6">
                          <button id="buttonAddMoney" class="btn btn-primary">All Money</button>
                        </div>
                      </form>
                    </div>
                  
                <!-- Add Money Form End -->
              </div>
            </div>
          </div>
    </main>
  
    <script src="../javascript.js">
    </script>
</body>
</html>
